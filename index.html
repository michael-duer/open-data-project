<script>
    
    var barChart = d3.select("#bar-chart"),
        margin = 200,

       .attr("transform", "translate(100,0)")
       .attr("x", 50)
       .attr("y", 50)
       .attr("font-size", "30px")
       .text("Fahrgastzahlen")

       var g = barChart.append("g")
               .attr("transform", "translate(" + 100 + "," + 100 + ")");

    //initialize X-axis
    var xScale = d3.scaleBand().range([0, width]).padding(0.4)
    var xAxis = barChart.append("g")
    .attr("class", "x axis")
    .attr("transform", "translate(" + 100 + "," + 500 + ")");

    xAxis = d3.axisBottom()
    .scale(xScale);

    //initialize Y-axis
    var yScale = d3.scaleLinear().range([height, 0]);
    var yAxis = barChart.append("g")
        .attr("class", "y axis");

    yAxis = d3.axisLeft(yScale);

// function to update the chart with new data
function update(month2019, month2020) {
    
    // Parse the Data
    d3.queue()
        .defer(d3.csv, month2019) //2019
        .defer(d3.csv, month2020) //2020
        .defer(d3.csv, "massnahmen.csv")
        .await(function(error, data2019, data2020, massnahmen) {
            if (error) throw error;   
    
    //parse date from csv data
    function parseDate(d) {
        var delimiter = d.split(".");
        var d1 = new Date(Number(delimiter[2]), Number(delimiter[1]) -1, Number(delimiter[0]));
        return d3.timeFormat("%d.%m")(d1)
        };
        
    var dateFromCsv = [];

    data2019.forEach(function(d) {
        d.date = parseDate(d.date);
        dateFromCsv.push(d.date);
        d.transported_people = +d.transported_people;
    });
    data2020.forEach(function(d) {
        d.date = parseDate(d.date);
        d.transported_people = +d.transported_people;
    });
    massnahmen.forEach(function(d) {
        d.date = parseDate(d.date);
        d.text = d.text;
    });

    // set axis domains
    xScale.domain(data2020.map(function(d) { return d.date; }));
  
    yScale.domain([0, d3.max(data2019, function(d) { return d.transported_people; })]);
     
    //update xAxis
    barChart.select(".x.axis")
        .transition()
        .duration(1000)
        .call(xAxis)
        .call(d3.axisBottom(xScale));
/*            .tickFormat((d) => {
                var delimiter = d.split(".");
                var d1 = new Date(Number(delimiter[2]), Number(delimiter[1]) -1, Number(delimiter[0]));
                return d3.timeFormat("%d.%m")(d1)
                })); */

    //Update yAxis
    barChart.select(".y.axis")
        .attr("transform", "translate(" + 100 + "," + 100 + ")")
        .transition()
        .duration(1000)
        .call(d3.axisLeft(yScale).tickFormat(function(d){
            return d;
        })
        .ticks(10))
        //delete y-axis
        .call(g => g.select(".domain")
        .remove());
    
      //delete old bars
      g.selectAll(".bar")
            .transition()
            .duration(500)
            .attr("y", 400)
            .attr("height", 0)
            .remove();

        //delete old circle             UNUSED
/*        g.selectAll("circle")
            .transition()
            .duration(500)
            .attr("r", 0)
            .remove();
*/    
        //delete old text
        g.selectAll("text")
            .remove();

        //delete textbox
        g.selectAll(".textBox")
            .transition()
            .duration(500)
            .attr("y", 800)
            .attr("height", 0)
            .remove();

        //delete old line from box to point
        g.selectAll("line")
            .remove();
        
        //delete polygon
        g.selectAll("polygon")
         //   .transition()
         //   .duration(500)
            .remove();
    
        // update bars2019
       g
        .selectAll("bar2019")
        .data(data2019)
        .enter()

        .attr("y", function(d) { return yScale(d.transported_people); })

        .attr("y", function(d) { return yScale(d.transported_people); })
        .attr("width", xScale.bandwidth() -5)
        .attr("height", function(d) { return height - yScale(d.transported_people); });
        

        //ersteut 2 kreise dr erst aus umrandig vom 2.
   /*     g.selectAll("g")
         .data(massnahmen)

        .style( 'stroke-width', '2px');

        //add textfield
         g.selectAll("g")
         .data(massnahmen)
         .enter()
         .append("rect")
         .attr("class", "textBox")
         .attr("x", function(d) { 
             if (dateFromCsv.includes(d.date)) {
                return xScale(d.date) -40;
            } else {
                return 0;
            }})
         .attr("y", 900)
         .transition()
         .duration(500)
         .attr("y", 450)
         .attr("width", 200)
         .attr("height", function(d) {
            if (dateFromCsv.includes(d.date)) {
                switch(d.row){
                    case "0":
                        return 60;
                        break;
                    case "1":
                        return 60 + 25;
                        break;
                    case "2":
                        return 60 + 50;
                        break;
                    default:
                        return 0; }
            } else {
                return 0;
            }})
         .style('fill', "#40FF00")
         .attr('stroke', '#100f');

         g.selectAll("g")
            .data(massnahmen)
            .enter()
            .append('polygon')
            .attr("points", 900 + ', ' + 900 + ', ' + 900 + ', ' + 900 + ', ' + 900 + ', ' + 900)
            .transition()
            .duration(500)
            .attr("points", function(d) { 
             if (dateFromCsv.includes(d.date)) {
                return ((xScale(d.date) - 10) + ', ' + 450 + ', '   //left point
                        + (xScale(d.date) + 30) +', ' + 450+ ', '   //right point
                        + (xScale(d.date) + 10) + ', ' + 420);      //top point 
            } else {
                return 0 + ', ' + 0 + ', ' + 0 + ', ' + 0 + ', ' + 0 + ', ' + 0;
            }})
            .style('fill', '#40FF00')
            .style("stroke", '#100f');

        //add line to cover black stroke of text box
        g.selectAll("g")
            .data(massnahmen)
            .enter()
            .append("line")
            .attr("x1", 900)
            .attr("x2", 900)
            .attr("y1", 900)
            .attr("y2", 900)
            .transition()
            .duration(500)
            .attr("x1", function(d) { 
             if (dateFromCsv.includes(d.date)) {
                return xScale(d.date) - 9.5; 
            } else {
                return 0;
            }})
            .attr("x2", function(d) { 
             if (dateFromCsv.includes(d.date)) {
                return xScale(d.date) + 29.5;
            } else {
                return 0;
            }})
            .attr("y1", 450)
            .attr("y2", 450)
            .style('stroke', '#40FF00')
            .style( 'stroke-width', '2px');

//add text
g.selectAll("g")
            .data(massnahmen)
            .enter()
            .append("text")
            .attr("class", "text")
            .attr("x", 900)
            .attr("y", 900)
            .transition()
            .duration(500)
            .attr("x", function(d) { 
             if (dateFromCsv.includes(d.date)) {
                return xScale(d.date) -35;
            } else {
                return;
            }})
            .attr("y", function(d) {
                switch(d.row){
                    case "0":
                        return 475;
                        break;
                    case "1":
                        return 475 + 25;
                        break;
                    case "2":
                        return 475 + 50;
                        break;
                    default:
                        return 475;
            }})
            .attr("dy", ".35em")
            .text(function(d) { 
             if (dateFromCsv.includes(d.date)) {
                 return d.text; 
            } else {
                return;
            }});
        })

    }

//add tooltip
var tooplTipDiv = d3.select("body").append("div")   
    .attr("id", "myTooltip")               
    .style("opacity", 0);

// tooltip function mouse over       
function onMouseOver(d){
    
    var tooltipDiv = d3.select("#myTooltip"); 
    
    //Get this bar's x/y values, then augment for the tooltip
    var xPosition = parseFloat(d3.select(this).attr("x")) + (xScale.bandwidth() / 2) +107;//+55;
	var yPosition = parseFloat(d3.select(this).attr("y"))+ 40;
    //tooltip position varies in relation to screen size

    tooltipDiv.transition()        
    .duration(200)      
    .style("opacity", 1);    

    tooltipDiv
    .html( "Fahrgäste: " + d.transported_people)
    .style("left", xPosition + "px") //(d3.event.pageX - 48) + "px")
    .style("cursor", "pointer")
    .style("top", yPosition + "px")
    .style("color", "#333333");      
    
    d3.select(this)
        .style("opacity", 0.5);
}

function onMouseOut(d){
var tooltipDiv = d3.select("#myTooltip"); 
    tooltipDiv
    .transition()        
    .duration(500)      
    .style("opacity", 0); 

    d3.select(this)
        .style("opacity", 1)
}
